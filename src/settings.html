              <button

              class="flex h-10 items-center justify-between rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-[300px] "

            <div class="space-y-4">
                <button id="panicButtonSave" class="inline-flex items-center justify-center whitespace-nowrap text-sm  ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 rounded-md px-3">

            <script src="js/settings.js"></script>
            <script>
            const dropdownMenu = document.getElementById('dropdown');

            dropdownButton.addEventListener('click', function() {
              dropdownMenu.classList.toggle('hidden');
            });
            const listItems = document.querySelectorAll('#dropdown ul li');
            for (const item of listItems) {
              item.addEventListener('click', function(event) {
                dropdownButton.querySelector('span').textContent = item.getAttribute("data");
              });
            }

            </script>
